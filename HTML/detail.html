<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEFLIX</title>
    <link rel="icon" href="../assets/logo movie.png">
    <link rel="stylesheet" href="../CSS/all-css.css">
    <link rel="stylesheet" href="../CSS/navfooter.css">
    <link rel="stylesheet" href="../CSS/detail.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <section id="navbar" class="navig">
            <a href="../HTML/index.html"><i class='bx bx-log-out-circle'></i></a>
            <section class="header-container">
                <div class="title-header">
                    <a title="home" href="../HTML/home.html"><span class="neflix">neflix</span><span
                            class="mv">movie</span></a>
                </div>
                <div class="search">
                    <form action="" id="form-search">
                        <input type="search" class="search-inp" id="search-inp" placeholder="search movie..." required>
                        <button type="submit" class="search-btn" id="search-btn">
                            <i class='bx bx-search-alt-2'></i>
                        </button>
                    </form>
                </div>
            </section>
        </section>
    </header>
    <main>
        <div class="block-header"></div>
        <section class="detail-movie">
            <div class="frame-cont">
                <h1 id="title" class="title">NO TRAILER HERE!!</h1>
                <!-- tempat video diputar -->
                <section class="vid">
                    <iframe id="frame-embed" class="frame-embed" src="" allowfullscreen height="600"></iframe>
                    <figcaption class="container-header-detail">
                        <section class="header-detail">
                            <!-- tempat deskripsi movienya -->
                        </section>
                        <h1 class="cast-title">Actor :</h1>
                        <section class="cast" id="cast">
                            <!-- para pemain film -->
                        </section>
                    </figcaption>
                </section>
            </div>
            <section class="recomended">
                <h1 class="title">recomendation</h1>
                <div class="container-rekomended">
                    <!-- tampilan untuk rekomendasi movie berdasarkan id -->
                    <section id="rekomen" class="list-movie">
                        <!-- rekomendasi -->
                    </section>
                </div>
            </section>
            <section class="similar">
                <h1 class="title">similar</h1>
                <div class="container-similar">
                    <!-- tampilan untuk rekomendasi movie berdasarkan id -->
                    <section id="similar" class="list-movie">
                        <!-- similar -->
                    </section>
                </div>
            </section>
        </section>
    </main>
    <footer class="footer-container">
        <address>
            <a href="#">Hubungi Kami|</a>
            <a href="#">Tentang Kami|</a>
            <a href="">Kebijakan Privasi|</a>
            <a href="">Syarat dan Ketentuan</a>
        </address>
        2024&copy;IQBALNAFISMEDIA
    </footer>
    <script src="../js/detail.js"></script>
    <script src="../JS/feature.js"></script>
</body>

</html>
