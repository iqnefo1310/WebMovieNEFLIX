<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEFLIX</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../assets/logo movie.png">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/navfooter.css">
</head>

<body>
    <main>
        <div class="title-header">
            <a title="home" href="../HTML/home.html"><span class="neflix">neflix</span><span
                    class="mv">movie</span></a>
        </div>
        <section class="login-container">
            <div class="login-form">
                <h1>Sign In</h1>
                <form action="../HTML/home.html">
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input id="inpt-pas" type="password" placeholder="Password" required>
                        <div class="col-btn">
                            <p id="showtg"><i class='bx bx-show'></i></p>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                </form>
                <div class="signup-now">
                    New to Neflix? <a href="#">Sign up now</a>.
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <address>
            <a href="#">Hubungi Kami|</a>
            <a href="#">Tentang Kami|</a>
            <a href="">Kebijakan Privasi|</a>

        </address>
        2024&copy;IQBALNAFISMEDIA

</body>
